<!DOCTYPE html>
<html lang="en">
	<head>
		<title>christogram</title>
		<script src="js/libs/jquery.js"></script>
		<script src="js/libs/bootstrap.js"></script>
		<script src="js/hist.js"></script>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
		<script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<div class="navbar navbar-inverse">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="#">christogram</a>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span3 control-panel">
					<div class="menu-border">
						<legend>
							<a id="export-plot" class="btn btn-small pull-right" rel="tooltip" title="export plot as png"> 
							  <span class="icon-picture"> </span> 
							</a>
							<a class="accordion-toggle menu-title" data-toggle="collapse" href="#canvas-controls" style="display: block"> <span class="icon-arrow-down" nav-arrow></span> plot controls </a>
						</legend>
						<form class="collapse in form-horizontal" id="canvas-controls">
							<div class="control-group">
								<label class="control-label" for="title">title</label>
								<div class="controls">
									<input id="title" type="text" value="title">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="x-label">x-label</label>
								<div class="controls">
									<input id="x-label" type="text" value="x-label">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="y-label">y-label</label>
								<div class="controls">
									<input id="y-label" type="text" value="y-label">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="size">size</label>
								<div class="controls">
									<input id="size" type="range" min="0" max="100">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="aspect">aspect</label>
								<div class="controls">
									<input id="aspect" type="range" min="0" max="100">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="x-min">x-min</label>
								<div class="controls">
									<input id="x-min" type="range">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="x-max">x-max</label>
								<div class="controls">
									<input id="x-max" type="range">
								</div>
							</div>
						</form>
					</div>
					<div class="menu-border">
						<legend>
							<a id="add-plot" class="btn btn-small pull-right" rel="tooltip" title="add plot (or just drop file on page!)"> <span class="icon-plus"> </span> </a>
							<input type="file" style="display: none" accept="text/plain" />
							<a class="accordion-toggle menu-title" data-toggle="collapse" href="#plots" style="display: block"> <span class="icon-arrow-down" nav-arrow></span> plots </a>
						</legend>
						<ul class="accordion collapse in sortable" id="plots">
							<div id="no-plots">
								no plots
							</div>
						</ul>
					</div>

				</div>

				<div class="span9">
					<canvas id="hist"></canvas>
				</div>
			</div>
			<hr />
			<a id="sample" href="sample_data.zip"><b>sample data</b></a> 
		</div>
	</body>
</html>
