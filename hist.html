<!DOCTYPE html>
<html lang="en">
	<head>
		<title>christogram</title>
		<script src="js/libs/jquery.js"></script>
		<script src="js/libs/bootstrap.js"></script>
		<script src="js/hist.js"></script>

		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="#">christogram</a>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span3">
					<legend>
						<a class="accordion-toggle" data-toggle="collapse" href="#canvas-controls" style="display: block">plot controls</a>
					</legend>
					<form class="collapse in form-horizontal" id="canvas-controls">
						<div class="control-group">
							<label class="control-label" for="x-label">x-label</label>
							<div class="controls">
								<input id="x-label" type="text">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="y-label">y-label</label>
							<div class="controls">
								<input id="y-label" type="text">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="size">size</label>
							<div class="controls">
								<input id="size" type="range" min="0" max="100">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="aspect">aspect</label>
							<div class="controls">
								<input id="aspect" type="range" min="0" max="100">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="x-min">x-min</label>
							<div class="controls">
								<input id="x-min" type="range">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="x-max">x-max</label>
							<div class="controls">
								<input id="x-max" type="range">
							</div>
						</div>
					</form>
					<legend>
						<a class="accordion-toggle" data-toggle="collapse" href="#plots" style="display: block">plots</a>
					</legend>
					<div class="accordion collapse in" id="plots"></div>
					<a id="add-plot" class="btn btn-small"> <i class="icon-plus"> </i> </a>
				</div>

				<div class="span9">
					<canvas id="hist"></canvas>
				</div>
			</div>
			<hr />
			<input id="tmp" type="number" />
			<div id="sample">
				<a href="sample_data.txt" target="_blank"><b>Sample data</b></a>
			</div>
		</div>
	</body>
</html>
